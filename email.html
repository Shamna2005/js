    <script>
function validate() 
    {
        let email=document.getElementById("email").value;
        let i=email.includes("@") && email.includes('.');

        {
            let[username,rest]=email.split('@')
            let[mailserver,domain]=rest.split('.')
            if(username.length>=1 && rest.length>=1 && domain.length>=2 && mailserver.length>=2)
            {
                alert('valid email id')
            }
            else{
                alert('invalid email id')
            }
        }
        else{
            alert('invalid mail id')
        }
    }
    </script>
