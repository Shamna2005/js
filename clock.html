<html>

        <title>
clock
        </title>
    </head>
    <body>
         <h4 id="clock" style="text-align: center; font-size: 200px; padding-top: 200px;"></h4>
        <script>
            function updateclock()
{
    let now=new Date();
     
    let hours=now.getHours();
    let minutes=now.getMinutes();
    let seconds=now.getSeconds();
    if(seconds<10) {
        seconds="0"+seconds
        parseFloat(seconds)
    }
    if(hours<10) {
        hours="0"+hours
        parseFloat(hours)
    }
    if(minutes<10) {
        minutes="0"+minutes
        parseFloat(minutes)
    }
    let time=hours+":"+minutes+":"+seconds
   
    document.getElementById("clock").innerHTML=time;
}
setInterval(updateclock,1000);
        </script>
    </body>
</html>
